<div class="main-content">
    <div class="header">
        <h1>Surveillance</h1>
        <div class="date" id="current-date">Chargement...</div>
    </div>

    <!-- Liste des Dossiers Surveillés -->
    <div class="dashboard-section">
        <h2 class="section-title">Dossiers surveillés</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Dossier</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="watched-folders-list">
                    <!-- Les dossiers surveillés seront ajoutés dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ajouter un Dossier à Surveiller -->
    <div class="dashboard-section">
        <h2 class="section-title">Ajouter un dossier</h2>
        <div class="table-container">
            <div class="folder-watch">
                <input type="text" class="folder-input" id="new-folder-path" placeholder="/chemin/vers/dossier" />
                <button class="watch-button" id="add-folder-button">Ajouter</button>
            </div>
        </div>
    </div>
</div>
