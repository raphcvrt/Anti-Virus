<div class="main-content">
    <div class="header">
        <h1>Analyse de fichiers</h1>
        <div class="date" id="current-date">Chargement...</div>
    </div>

    <!-- Zone d'Upload -->
    <div class="dashboard-section">
        <h2 class="section-title">Analyser un fichier</h2>
        <div class="file-upload-zone" id="dropzone">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">
                <p>Glissez-déposez un fichier ici</p>
                <p>ou</p>
            </div>
            <input type="file" id="file-input" style="display: none;" />
            <button class="upload-button" id="upload-button">Choisir un fichier</button>
        </div>
    </div>

    <!-- Résultats en Temps Réel -->
    <div class="dashboard-section">
        <h2 class="section-title">Résultats de l'analyse</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nom du fichier</th>
                        <th>Statut</th>
                        <th>Détails</th>
                    </tr>
                </thead>
                <tbody id="scan-results">
                    <!-- Les résultats seront ajoutés dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>
</div>
